<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Sequencing Animations</title>
    <script type="text/javascript" src="main.js" defer></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>图片旋转收缩动画</h1>
    <div id="alice-container">
        <img id="alice1" src="1.png" role="img" alt="Image 1">
        <div class="description" id="desc1">描述1</div>
        <img id="alice2" src="1.png" role="img" alt="Image 2">
        <div class="description" id="desc2">描述2</div>
        <img id="alice3" src="1.png" role="img" alt="Image 3">
        <div class="description" id="desc3">描述3</div>
    </div>
    <button id="startBtn">开始动画</button>
    <button id="stopBtn">停止动画</button>
</body>
</html>
